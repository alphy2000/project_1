{% extends 'myadmin/adbase.html' %}


{% block content %}
{%load static%}



    <div class="container tm-mt-big tm-mb-big">
      <div class="row">
        <div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
          <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
            <div class="row">
              <div class="col-12">
                <h2 class="tm-block-title d-inline-block">Add Product</h2>
              </div>
            </div>
            <div class="row tm-edit-product-row">
              <div class="">
                <form action="addproduct" method="post" class="tm-edit-product-form" enctype="multipart/form-data">
                  {% csrf_token %}
                  <div class="form-group mb-3">
                    <label
                      for="name"
                      >Product Name
                    </label>
                    <input
                      id="name"
                      name="name"
                      type="text"
                      class="form-control validate"
                      required
                    />
                  </div>
                  <div class="form-group mb-3">
                    <label
                      for="description"
                      >Description</label
                    >
                    <textarea name="description"
                      class="form-control validate"
                      rows="3"
                      required
                    ></textarea>
                  </div>
                  <div class="form-group mb-3">
                    <label
                      for="description"
                      >Features</label
                    >
                    <textarea name="features"
                      class="form-control validate"
                      rows="2"
                      required
                    ></textarea>
                  </div>
                  <div class="form-group mb-3">
                    <label
                      for="category"
                      >Category</label
                    >
                    <select name="category"
                      class="custom-select tm-select-accounts"
                      id="category"
                    >
                      
                      <option value="a">Diabetescare</option>
                      <option value="b">Healthcare</option>
                      <option value="c">Painrelief</option>
                      <option value="d">Ayurveda</option>
                      <option value="e">Homeopathy</option>
                      <option value="f">Dermacare</option>
                      <option value="g">Oralcare</option>
                      <option value="h">Babycare</option>
                      <option value="i">Vitamins</option>
                      <option value="j">Sports</option>
                      <option value="k">Family</option>
                      <option value="l">Supports</option>

                    </select>
                  </div>
                  <div class="row">
                      <div class="form-group mb-3 col-xs-12 col-sm-6">
                          <label
                            for="expire_date"
                            >Price
                          </label>
                          <input
                            id="expire_date"
                            name="price"
                            type="text"
                            class="form-control validate"
                            data-large-mode="true"
                          />
                        </div>
                        <div class="form-group mb-3 col-xs-12 col-sm-6">
                          <label
                            for="stock"
                            >discount Price
                          </label>
                          <input
                            id="stock"
                            name="discount"
                            type="text"
                            class="form-control validate"
                            required
                          />
                        </div>
                        <div class="form-group mb-4 col-xs-12 col-sm-6">
                          <label
                            for="stock"
                            >Product Image
                          </label>
                          <input
                            type="file"
                            class="form-control validate"
                            value="UPLOAD PRODUCT IMAGE"
                            style="padding-bottom: 50px;"
                            name="img"
                            required
                           >
                          </div>
                  </div>
                  
              </div>
              <!-- <div class="col-xl-6 col-lg-6 col-md-12 mx-auto mb-4">
                <div class="tm-product-img-dummy mx-auto">
                  <i
                    class="fas fa-cloud-upload-alt tm-upload-icon"
                    onclick="document.getElementById('img').click();"
                  ></i>
                </div> -->
                
                <!-- </div> -->
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary btn-block text-uppercase">Add Product</button>
              </div>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>



{% endblock %}
